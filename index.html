<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <header class="card text-center">
      <div class="card-header">
        <h2>Time Left: <span id="time-left"></span></h2>
      </div>
    </header>
    <main>
      <!-- start screen -->
      <div id="start-screen" class="card text-center">
        <div class="card-body">
          <h1>
            Play the game!
          </h1>
          <div><button id="start-game-btn">Start Game</button></div>
        </div>
      </div>
      <!-- div for all quiz content -->
      <div id="quiz-content" class="card text-center">
        <h2 id="question-title" class="card-body text-center"></h2>
        <div id="choices" class="card-body text-center"></div>
      </div>
      <!-- div for post-game info -->
      <div id="post-game-screen" class="hide">
        <div class="card-body text-center">
        <h2>You finished! Do you want to play again? Press the button below!</h2>
        <p>Your Score: <span id="user-score"></span></p>
        <button id="play-again-btn">Play again</button>
      </div>
      </div>
    </main>
    <script src="assets/questions.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
